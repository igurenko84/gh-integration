name: Require Work Item Link
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-workitem:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR references an Azure Boards Work Item
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title || "";
            const body  = pr.body || "";
            const regex = /AB#\d+/;

            if (!regex.test(title) && !regex.test(body)) {
              core.setFailed("❌ This PR must reference an Azure Boards Work Item (use AB#<id> in title or description).");
            } else {
              core.info("✅ Work item reference found.");
            }
